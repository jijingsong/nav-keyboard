<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my-nav</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="wrapper" id="wrapper"></div>
    </main>
    <footer></footer>

    <script>
        var keys = {
            '0': { 0: 'q', 1: 'w', 2: 'e', 3: 'r', 4: 't', 5: 'y', 6: 'u', 7: 'i', 8: 'o', 9: 'p', length: 10 },
            '1': { 0: 'a', 1: 's', 2: 'd', 3: 'f', 4: 'g', 5: 'h', 6: 'j', 7: 'k', 8: 'l', length: 9 },
            '2': { 0: 'z', 1: 'x', 2: 'c', 3: 'v', 4: 'b', 5: 'n', 6: 'm', length: 7 },
            'length': 3
        }
        var hash = {
            'q': 'qq.com', 'w': 'weibo.com', 'e': 'ele.me', 'r': 'renren.com', 't': 'tianya.com', 'y': 'youtube.com', 'u': 'uc.com', 'i': 'iqiyi.com', 'o': 'opera.com', 'p': undefined, 'a': 'acfun.tv', 's': 'sohu.com', 'z': 'zhihu.com', 'm': 'www.mcdonalds.com.cn'
        }
        var storage = JSON.parse(localStorage.getItem('set') || 'null')
        if (storage) {
            hash = storage
        }

        for (var i = 0; i < keys.length; i++) {
            var div = document.createElement('div')
            wrapper.appendChild(div)
            for (var j = 0; j < keys[i].length; j++) {
                var kbd = document.createElement('kbd')
                div.appendChild(kbd)
                var key = keys[i][j]
                kbd.innerText = key

                var btn = document.createElement('button')
                btn.innerText = 'E'
                kbd.appendChild(btn)

                btn.id = key

                btn.onclick = function (e) {
                    // console.log(e.target.id)
                    hash[e.target.id] = prompt('请输入网址')

                    localStorage.setItem('set', JSON.stringify(hash))
                }
            }
        }
        document.onkeypress = function (e) {
            var website = hash[e.key]
            window.open('http://' + website, '_blank')
        }
    </script>
</body>

</html>
